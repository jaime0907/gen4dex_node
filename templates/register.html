{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="loginstyle.css"/>
{% endblock %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-register my-5">
            <div class="card-body">
            <form class="form-signin" method="post" action="/register">
                <div class="form-label-group">
					<input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<label for="inputEmail">{{l.username}}</label>
                </div>

                <div class="form-label-group">
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<label for="inputPassword">{{l.password}}</label>
				</div>

				<div class="form-label-group">
					<input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Repeat password" required>
					<label for="inputPassword2">{{l.repeat_password}}</label>
				</div>

                <button class="btn btn-lg btn-register btn-block text-uppercase" type="submit">{{l.register}}</button>
            </form>
            </div>
        </div>
        </div>
    </div>
	</div>
	{% if error %}
		{{msg}}
	{% endif %}
{%endblock%}
